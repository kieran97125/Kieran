<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>與 Kieran 猜包剪揼</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>與 Kieran 猜包剪揼 🤖</h1>
    <p>選擇你的手勢：</p>
    <button id="rock"> 揼</button>
    <button id="paper"> 包</button>
    <button id="scissors"> 剪</button>
    
    <h2>結果</h2>
    <p id="result">請選擇你的手勢</p>
    
    <script>
        document.getElementById("rock").addEventListener("click", function() { playGame('rock'); });
        document.getElementById("paper").addEventListener("click", function() { playGame('paper'); });
        document.getElementById("scissors").addEventListener("click", function() { playGame('scissors'); });

        function playGame(playerChoice) {
            const winningMoves = {"rock": "paper", "paper": "scissors", "scissors": "rock"};
            let computerChoice = winningMoves[playerChoice]; // Kieran 一定贏

            // 更新網頁內容
            document.getElementById("result").innerText = `你出: ${playerChoice}  Kieran 出: ${computerChoice}\nKieran 勝出！你輸了！😂`;
        }
    </script>
</body>
</html>
